<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学生信息</title>
</head>

<body>
    <script>
        // 定义一个二维数组用于存储学生信息
        var students = [];
        
        // 添加学生信息
        function addStudent() {
            var name = prompt("请输入学生姓名：");
            var age = prompt("请输入学生年龄：");
            var gender = prompt("请输入学生性别：");
        
            if (name && age && gender) {
                students.push([name, age, gender]); // 添加一个子数组
                alert("学生信息添加成功！");
            } else {
                alert("输入信息不能为空！");
            }
        }
        
        // 删除学生信息
        function deleteStudent() {
            var name = prompt("请输入要删除的学生姓名：");
            if (!name) {
                alert("输入信息不能为空！");
                return;
            }
        
			for (var i = 0; i < students.length; i++) {//遍历整个students数组
			   if (students[i][0] === name) { // 检查子数组的第一个元素（姓名）
			   students.splice(i, 1);
			   alert("学生信息删除成功！");
			   return;//结束该函数运行
			   }
			}
            alert("未找到该学生信息！");
        }
        
        // 显示所有学生信息
        function showAllStudents() {
            var result = "所有学生信息：\n";
            for (var i = 0; i < students.length; i++) {
                result += "姓名 - " + students[i][0] + ", 年龄 - " + students[i][1] + ", 性别 - " + students[i][2] + "\n";
            }
        }
        
        // 主菜单
        function mainMenu() {
            while (true) {
                var choice = prompt("欢迎使用学生信息管理系统！\n1. 添加学生信息\n2. 删除学生信息\n3. 显示所有学生信息\n4. 退出\n请输入您的选择：");
                switch (choice) {
                    case "1":
                        addStudent();
                        break;
                    case "2":
                        deleteStudent();
                        break;
                    case "3":
                        showAllStudents();
                        break;
                    case "4":
                        alert("感谢使用学生信息管理系统！");
                        return;
                    default:
                        alert("无效的选择，请重新输入！");
                }
            }
        }

		
		
        // 启动程序
        mainMenu();
    </script>	 
</body>
</html>
